rootLogger.level = WARN
rootLogger.appenderRef.test.ref = TestLogger

appender.testlogger.name = TestLogger
appender.testlogger.type = CONSOLE
appender.testlogger.target = SYSTEM_ERR
appender.testlogger.layout.type = PatternLayout
appender.testlogger.layout.pattern = %-4r [%t] %-5p %c - %m%n

# S3A filesystem internals
logger.s3a.name = org.apache.hadoop.fs.s3a
logger.s3a.level = DEBUG

# Paimon S3 FileIO
logger.paimon_s3.name = org.apache.paimon.s3
logger.paimon_s3.level = DEBUG

# AWS SDK HTTP wire (TRACE for full request/response headers)
logger.aws_request.name = com.amazonaws.request
logger.aws_request.level = DEBUG
